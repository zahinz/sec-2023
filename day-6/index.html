<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md h-auto w-[500px]">
      <div class="border border-gray-400 rounded-md p-2 mb-4">
        <div id="display" class="text-right text-black text-2xl">0</div>
      </div>
      <div class="grid grid-cols-4 gap-2">
        <button class="bg-white border border-gray-400 rounded-md p-2">
          1
        </button>
        <button class="bg-white border border-gray-400 rounded-md p-2">
          2
        </button>
        <button class="bg-white border border-gray-400 rounded-md p-2">
          3
        </button>
        <button class="bg-blue-700 text-white rounded-md p-2">/</button>
        <button class="bg-white border border-gray-400 rounded-md p-2">
          4
        </button>
        <button class="bg-white border border-gray-400 rounded-md p-2">
          5
        </button>
        <button class="bg-white border border-gray-400 rounded-md p-2">
          6
        </button>
        <button class="bg-blue-700 text-white rounded-md p-2">*</button>
        <button class="bg-white border border-gray-400 rounded-md p-2">
          7
        </button>
        <button class="bg-white border border-gray-400 rounded-md p-2">
          8
        </button>
        <button class="bg-white border border-gray-400 rounded-md p-2">
          9
        </button>
        <button class="bg-blue-700 text-white rounded-md p-2">-</button>
        <button class="bg-white border border-gray-400 rounded-md p-2">
          0
        </button>
        <button class="bg-white border border-gray-400 rounded-md p-2">
          .
        </button>
        <button class="bg-white border border-gray-400 rounded-md p-2">
          cancel
        </button>
        <button class="bg-blue-700 text-white rounded-md p-2">+</button>
        <button class="bg-blue-700 text-white col-span-2 rounded-md p-2">
          =
        </button>
      </div>
    </div>
  </body>
</html>
