<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">BMI Calculator</h1>
      <form>
        <div class="form-group">
          <label for="weight">Weight (kg)</label>
          <input
            id="weight"
            type="number"
            step="0.01"
            placeholder="Enter your weight"
          />
        </div>
        <div class="form-group">
          <label for="height">Height (m)</label>
          <input
            id="height"
            type="number"
            step="0.01"
            placeholder="Enter your height"
          />
        </div>
        <button id="calculate-btn">Calculate BMI</button>
      </form>
      <p id="bmi-advice">
        <!-- bmi =  weight(kg) / height (m) / height (m) -->
        <!-- >25 = overweight, 18 - 24 = ideal, <18 underweight -->
        <!-- Overweight : You need to exercise -->
        <!-- Ideal : Good job for taking care of your health -->
        <!-- Underweight : You need to eat more or consult a doctor -->
        Overweight : You need to exercise
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
