<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyCode Finder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        color: #333;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #4caf50;
        padding: 20px;
        text-align: center;
        color: white;
      }

      main {
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
      }

      input {
        width: 100%;
        padding: 10px;
        font-size: 24px;
        margin-bottom: 20px;
      }

      .result {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>KeyCode Finder</h1>
    </header>
    <main>
      <div class="result" id="result">ArrowUp</div>
      <div>
        <div class="result">Key</div>
        <div class="result">Code</div>
      </div>
    </main>
  </body>
</html>
